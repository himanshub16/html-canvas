<html>
    <head>
        <!-- <meta http-equiv="refresh" content="5"> -->
        <style>
         canvas { border: 1px solid black; }
         body {
             display: flex;
             flex-direction: row;
         }
         section {
             border: 1px solid black;
             width: 50%;
             display: flex;
             flex-direction: column;
             align-items: center;
         }
         section div {
             margin: 5px;
         }
         canvas {
             max-height: 500px;
             max-width: 500px;
         }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500"></canvas>
        <section>
            <div>
                <button id="stop">STOP</button>
                <button id="restart">Restart</button>
            </div>
            <div>
                <label for="g">g</label>
                <input id="g" type="range" min="4" max="20" />
                <input id="gValue" style="max-width: 10ch"  />
            </div>

            <div>
                <label for="dt">dt</label>
                <input id="dt" type="range" min="1" max="1000" />
                <input id="dtValue" style="max-width: 10ch"  />
            </div>

            <div>
                <label for="L">L</label>
                <input id="L" type="range" min="1" max="1000" />
                <input id="LValue" style="max-width: 10ch"  />
            </div>

            <div>
                <label for="theta_0">theta_0</label>
                <input id="theta_0" type="range" min="-200" max="200" />
                <input id="theta_0Value" style="max-width: 10ch"  />
            </div>

            <div>
                T <input id="T" name="" type="text" value=""/>
            </div>
        </section>
        <script src="pendulum.js" ></script>
    </body>
</html>
